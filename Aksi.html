<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringatan WhatsApp Diretas</title>
    <style>
        body {
            background-color: #f8d7da;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .warning-box {
            background-color: #721c24;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .warning-box h1 {
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .warning-box p {
            font-size: 18px;
            line-height: 1.5;
        }
        .warning-box .icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .warning-box button {
            background-color: #f5c6cb;
            border: none;
            padding: 10px 20px;
            color: #721c24;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .warning-box button:hover {
            background-color: #f1b0b7;
        }
    </style>
</head>
<body>

    <div class="warning-box">
        <div class="icon">⚠️</div>
        <h1>Warning!</h1>
        <p>WhatsApp Anda sudah diretas! Segera ambil tindakan untuk melindungi akun Anda.</p>
        <button>Pelajari lebih lanjut</button>
    </div>

</body>
</html>
